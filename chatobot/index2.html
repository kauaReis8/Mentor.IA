<!-- Scripts -->
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="app.js"></script>


<script>
AOS.init();
</script>


<script>
particlesJS("particles-container", {
   particles: {
     number: { value: 150, density: { enable: true, value_area: 800 } },
     color: { value: "#A80ABA" },
     shape: {
       type: "circle",
       stroke: { width: 0.5, color: "#A80ABA" },
       polygon: { nb_sides: 5 }
     },
     opacity: { value: 0.5, random: false },
     size: { value: 3, random: true },
     line_linked: {
       enable: true,
       distance: 150,
       color: "#ffffff",
       opacity: 0.4,
       width: 1
     },
     move: {
       enable: true,
       speed: 3,
       direction: "none",
       out_mode: "out"
     }
   },
   interactivity: {
     detect_on: "canvas",
     events: {
       onhover: { enable: true, mode: "repulse" },
     },
     modes: {
       repulse: { distance: 200, duration: 15 },
       push: { particles_nb: 4 }
     }
   },
   retina_detect: true
 });

const menuBtn = document.getElementById("menuBtn");
    const overlay = document.getElementById("overlay");
    
    function toggleMenu() {
      document.body.classList.toggle("sidebar-open");
    }
    
    menuBtn.addEventListener("click", toggleMenu);
    overlay.addEventListener("click", toggleMenu);

    document.addEventListener("DOMContentLoaded", function () {
  const botaoAcessibilidade = document.getElementById("abrirAcessibilidade");
  const conteudoAcessibilidade = document.getElementById("conteudoAcessibilidade");

  botaoAcessibilidade.addEventListener("click", () => {
    conteudoAcessibilidade.classList.toggle("mostrar");
  });

  // Controles de fonte
  const aumentar = document.getElementById("aumentar");
  const diminuir = document.getElementById("diminuir");
  const resetar = document.getElementById("resetar");
  const elementos = document.querySelectorAll("p, h1, h2, h3, h4, h5, h6, a, li, span, button");

  let tamanhoAtual = 100;

  aumentar.addEventListener("click", () => {
    if (tamanhoAtual < 150) {
      tamanhoAtual += 10;
      elementos.forEach(el => el.style.fontSize = `${tamanhoAtual}%`);
    }
  });

  diminuir.addEventListener("click", () => {
    if (tamanhoAtual > 70) {
      tamanhoAtual -= 10;
      elementos.forEach(el => el.style.fontSize = `${tamanhoAtual}%`);
    }
  });

  resetar.addEventListener("click", () => {
    tamanhoAtual = 100;
    elementos.forEach(el => el.style.fontSize = `${tamanhoAtual}%`);
  });
});
  /*libras*/
  new window.VLibras.Widget('https://vlibras.gov.br/app');

    </script>
    
    

</body>
